<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/styles.css">
  <script src="https://kit.fontawesome.com/66b6d46acf.js" crossorigin="anonymous"></script>
  <title>Silicon</title>
</head>
<body>

  <!-- Inspired by CSS-only darkmode: https://codepen.io/kleinfreund/pen/bJwqpB
  Insert themeswapping checkboxes for later use. One of the buttons is pre-checked.
  In order to "sync" toggleswitch with pref colorscheme, the one corresponding to users preferred color scheme will be used. -->
  <span class="dm-chbox-hidden">prefers-color-scheme-light-box</span>
  <input id="darkmode-switch-whitebg" class="darkmode-checkboxes dm-chbox-hidden" type="checkbox">
  <span class="dm-chbox-hidden">prefers-color-scheme-dark-box</span>
  <input id="darkmode-switch-darkbg" class="darkmode-checkboxes dm-chbox-hidden" type="checkbox" checked>
  <!-- Put everything inside a container on the same DOM-level as the checkboxes in order for theme swapping to work-->
  <div class="themewrapper">
    
    <header>
      <div class="header-container wrapper">
      
        <div class="header-left flex">
          <a class="logo" href="index.html">
            <img class="logo-img" src="/assets/logo-bglight.svg" alt="Silicon Logo">
          </a>
        
          <nav id="header-nav" class="navbar">
            <a class="nav-link" href="#">Features</a>
          </nav>
        </div>
      
        <div class="header-right flex">
          <!-- Labels for toggling darkmode.
          The label that doesn't correspond to users preffered scheme will be hidden.  -->
          <div class="theme-toggle-switches">
            <label id="label-darkmode-switch-whitebg" for="darkmode-switch-whitebg" class="toggle-switch">
              <span class="dmswitchbg"></span>
            </label>
            <label id="label-darkmode-switch-darkbg" for="darkmode-switch-darkbg" class="toggle-switch">
              <span class="dmswitchbg"></span>
            </label>
          </div>

          <a id="signin-button" class="btn-primary btn-signin" href="#">
            <img class="usericon" src="/assets/icons/signupbuttonusericon.svg" alt="">
            <span>Sign in / up</span>
          </a>

          <button class="btn-burger">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="hero-container wrapper">
          <h1 class="headline">Manage All Your<br>Money in One App</h1>

          <div class="content">
            <p class="pitch">
              We offer you a new generation of the mobile banking. <br class="paragraph-splitter"> Save, spend & manage money in your pocket.
            </p>

            <div class="dlbuttons">
              <a class="btn-dl btn-appstore" href="#"><img class="btn-apple-img" src="/assets/appstorebadges/appstore-light.svg" alt="Appstore"></a>
              <a class="btn-dl btn-googleplay" href="#"><img class="btn-google-img" src="/assets/appstorebadges/googleplay-light.svg" alt="Google Play"></a>
            </div>
  
            <a class="discover-more" href="#">
              <img class="chevron-dn-img" src="/assets/icons/chevron-dn-white.svg" alt="">
              <span>Discover more</span>
            </a>
          </div>

          <div class="hero-img-container">
            <img class="hero-img" src="/assets/images/showcase.png" alt="">
          </div>

        </div>
      </section>

      <section id="features">
      </section>

      <section id="how">
      </section>

      <section id="payment">
      </section>

      <section id="reviews">
      </section>

      <section id="faq-cta">
      </section>
    </main>
  </div>
</body>
</html>
